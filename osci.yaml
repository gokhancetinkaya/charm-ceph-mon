- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      # NOTE(lourot): overriding zOSCI's default list because Wallaby+ bundles
      # don't exist yet in this branch of the charm.
      - xenial-mitaka
      - bionic-queens
      - bionic-stein
      - bionic-train
      - bionic-ussuri
      - focal-ussuri
      - focal-victoria
      - groovy-victoria

      - focal-ussuri-ec-ceph-mon
      - bionic-train-with-fsid

- job:
    name: focal-ussuri-ec-ceph-mon
    parent: func-target
    dependencies: &smoke-jobs
      - bionic-ussuri
    vars:
      tox_extra_args: focal-ussuri-ec
- job:
    name: bionic-train-with-fsid
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: bionic-train-with-fsid
